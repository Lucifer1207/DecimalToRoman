<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width , initial-scale:1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" >
    <link href="https://fonts.googleapis.com/css2?family=Castro+Titling&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <linl rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
    <title>Roman Numeral Convertor</title>
  </head>
  <body>
    <main>
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="LOGO">
      <h1> Roman Numeral Convertor</h1>
      <form id="form" class="form">
        <fieldset>
          <label for="number">Enter a Number : </label>
          <br>
          <input id="number" type="number" required="">
          <button id="convert-btn" type="button">Convert </button>
          </fieldset>
          </form>
          <div id="output" class="output hidden"></div>
          </main>
          <script src="script.js"></script>
  </body>
</html>
